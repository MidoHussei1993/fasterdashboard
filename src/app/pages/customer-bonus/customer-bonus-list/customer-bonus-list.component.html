<div class="card shadow-sm">
  <div class="card-body">
    <a
      class="btn btn-sm btn-primary mb-3"
      [routerLink]="'/customer-orders-bonus/create'"
    >
      <i class="fas fa-plus"></i>
      {{ "action.create" | translate }}
    </a>
    <div class="card bg-light">
      <div class="card-body">
        <app-filter [filter]="filter"></app-filter>
      </div>
    </div>
    <app-table
      [filter]="filter"
      [list]="cusomerOrderBonusList"
      [titles]="titles"
      [properties]="properties"
      [busyLoading]="busyLoading"
      [pagination]="pagination"
      (activetedPageSize)="setPageSize($event)"
      (activetedPageNumber)="setPageNumber($event)"
      (view)="navigateToView($event)"
      [showActivation]="true"
      (changeActivation)="changeActivation($event)"
      [showSearch]="true"
      (search)="searchValue()"
      (resetFilter)="resetfilter()"
      [showDelete]="false"
      [showEdit]="false"
      [addActions]="true"
      [actionList]="[
        { title: 'action.duplicate', icon: 'fa-file-excel', type: 'duplicate' }
      ]"
      (aciton)="navigateTO($event)"
    ></app-table>
  </div>
</div>
