<div class="card card-flush shadow-sm">
  <div class="card-body">
    <a class="btn btn-sm btn-primary mb-3" [routerLink]="'/food-type/create'">
      <i class="fas fa-plus"></i>
      {{ "action.create" | translate }}
    </a>

    <div class="card bg-secondary">
      <div class="card-body">
        <app-filter [filter]="filter"></app-filter>
      </div>
    </div>
    <app-table
      [list]="list"
      [titles]="titles"
      [filter]="filter"
      create
      [properties]="properties"
      [pagination]="pagination"
      (activetedPageSize)="setPageSize($event)"
      (activetedPageNumber)="setPageNumber($event)"
      (view)="navigateToView($event)"
      (edit)="navigateToEdit($event)"
      (delete)="deleteItem($event)"
      [showDelete]="false"
      [showSearch]="true"
      (search)="searchValue()"
      (resetFilter)="resetfilter()"
      [showActivation]="true"
      (changeActivation)="changeActivation($event)"
      [showView]="!isShopId"
      [showEdit]="!isShopId"
      [addActions]="false"
      [actionList]="[
        {
          title: 'product.productDetails',
          icon: 'fa-info-circle',
          type: 'productDetails'
        }
      ]"
      (aciton)="navigateTO($event)"
    ></app-table>
  </div>
</div>
