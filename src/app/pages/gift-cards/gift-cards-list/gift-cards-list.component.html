<div class="card shadow-sm">
  <div class="card-header">
    <div class="card-toolbar">
      <a class="btn btn-sm btn-primary mb-3" [routerLink]="'/gift-card/create'">
        <i class="fas fa-plus"></i>
        {{ "action.create" | translate }}
      </a>
    </div>
  </div>
  <div class="card-body">
    <div class="card bg-light">
      <div class="card-body">
        <app-filter [filter]="filter"></app-filter>
      </div>
    </div>

    <app-table
      [filter]="filter"
      [list]="list"
      [titles]="titles"
      [properties]="properties"
      [pagination]="pagination"
      (activetedPageSize)="setPageSize($event)"
      (activetedPageNumber)="setPageNumber($event)"
      [showDelete]="false"
      [showSearch]="true"
      (search)="searchValue()"
      (resetFilter)="resetfilter()"
      [showActivation]="true"
      (changeActivation)="changeActivation($event)"
      (view)="navigateToView($event)"
      (edit)="navigateToEdit($event)"
    ></app-table>
  </div>
</div>
