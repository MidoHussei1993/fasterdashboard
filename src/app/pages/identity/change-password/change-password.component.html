<div class="card card-flush shadow-sm">
    <div class="card-header">
        <h3 class="card-title">
            <span>
      {{mode|translate }} -
    </span>
            <span class="mx-2"> {{'changePassword.name'|translate }} </span>
        </h3>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row my-5">
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">{{
              "changePassword.oldPassword" | translate
            }}</label>
                    <input type="password" formControlName="oldPassword" class="form-control form-control-solid" :placeholder="{{ 'changePassword.oldPassword' | translate }}" />
                    <div *ngIf="
                !form.get('oldPassword').valid &&
                (form.get('oldPassword').dirty ||
                  form.get('oldPassword').touched)
              " class="text text-danger">
                        <p *ngIf="form.get('oldPassword').hasError('required')">
                            {{ "_.required" | translate }}
                        </p>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <label class="form-label">{{
              "changePassword.newPassword" | translate
            }}</label>
                    <input type="password" formControlName="newPassword" class="form-control form-control-solid" :placeholder="{{ 'changePassword.newPassword' | translate }}" />
                    <div *ngIf="
                !form.get('newPassword').valid &&
                (form.get('newPassword').dirty ||
                  form.get('newPassword').touched)
              " class="text text-danger">
                        <p *ngIf="form.get('newPassword').hasError('required')">
                            {{ "_.required" | translate }}
                        </p>
                    </div>
                </div>

            </div>





            <div class="row my-5" *ngIf="mode != 'View'">
                <div class="col-md-4 col-sm-12 mx-auto text-center">
                    <button type="submit" class="btn btn-primary btn-block btn-hover-scale">
          {{ "action.save" | translate }}
        </button >
              </div>
          </div>
      </form>
  </div>
</div>
