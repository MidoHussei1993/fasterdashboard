<div class="card card-flush shadow-sm">
    <div class="card-header">
      <h3 class="card-title">
        <span class="mx-2"> {{ "product.createBundleProduct" | translate }} </span>
      </h3>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="create()">
     

         <div class="row my-5">
            <div class="col-md-6 col-sm-12">
                <label class="form-label">{{'bundleOffer.name'|translate }}</label>
                <select
                formControlName="bundlesOfferId"
                class="form-select form-select-solid"
              >
                <option [value]="item.id" *ngFor="let item of bundlesOfferList">
                  {{ currentLanguage == 'en'? item.name :item.nameAr }}
                </option>
              </select>
                <div *ngIf="!form.get('bundlesOfferId').valid && (form.get('bundlesOfferId').dirty || form.get('bundlesOfferId').touched)" class="text text-danger">
                    <p *ngIf="form.get('bundlesOfferId').hasError('required')" >{{'_.required'|translate }}</p>
                  </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <label class="form-label">{{'product.productDetails'|translate }}</label>
                <select
                formControlName="productDetailsId"
                class="form-select form-select-solid"
              >
                <option [value]="item.id" *ngFor="let item of productDetailsList">
                  {{ currentLanguage == 'en'? item.name :item.nameAr }}
                </option>
              </select>
                <div *ngIf="!form.get('productDetailsId').valid && (form.get('productDetailsId').dirty || form.get('productDetailsId').touched)" class="text text-danger">
                    <p *ngIf="form.get('productDetailsId').hasError('required')" >{{'_.required'|translate }}</p>
                  </div>
            </div>
         </div>

         <div class="row my-5">
            <p>{{ "field.activation" | translate }}</p>
            <div class="col-md-6 col-sm-12">
              <div class="row">
                <div class="col-4 mx-auto">
                  <label class="form-check form-check-custom form-check-solid">
                    <input
                      class="form-check-input mx-2"
                      type="radio"
                      [value]="true"
                      name="isActive"
                      formControlName="isActive"
                    />
                    <span class="form-check-label">
                      {{ "field.active" | translate }}
                    </span>
                  </label>
                </div>
                <div class="col-4 mx-auto">
                  <label class="form-check form-check-custom form-check-solid">
                    <input
                      class="form-check-input mx-2"
                      type="radio"
                      [value]="false"
                      name="isActive"
                      formControlName="isActive"
                    />
                    <span class="form-check-label">
                      {{ "field.not_active" | translate }}
                    </span>
                  </label>
                </div>
              </div>
              <div
                *ngIf="
                  !form.get('isActive').valid &&
                  (form.get('isActive').dirty || form.get('isActive').touched)
                "
                class="text text-danger"
              >
                <p *ngIf="form.get('isActive').hasError('required')">
                  {{ "_.required" | translate }}
                </p>
              </div>
            </div>
          </div>
  
        <div class="row my-5" *ngIf="mode != 'View'">
          <div class="col-md-4 col-sm-12 mx-auto text-center">
            <button
              type="submit"
              class="btn btn-primary btn-block btn-hover-scale"
            >
              {{ "action.save" | translate }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
