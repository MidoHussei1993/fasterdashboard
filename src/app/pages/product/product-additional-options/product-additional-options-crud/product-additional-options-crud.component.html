<div class="card card-flush shadow-sm">
  <div class="card-header">
    <h3 class="card-title">
      <span class="mx-2">
        {{ "Create" | translate }} - 
        {{ "product.product_additional_options" | translate }}
      </span>
    </h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="create()">
      <div class="row my-5">
        <div class="col-md-12 col-sm-12">
          <label class="form-label">{{ "product.Addition_Option" | translate }}</label>
          <select
            formControlName="additionalOptionId"
            class="form-select form-select-solid"
          >
            <option [value]="item.id" *ngFor="let item of additionalOptionList">
              {{ currentLanguage == "en" ? item.name : item.nameAr }}
            </option>
          </select>
          <div
            *ngIf="
              !form.get('additionalOptionId').valid &&
              (form.get('additionalOptionId').dirty ||
                form.get('additionalOptionId').touched)
            "
            class="text text-danger"
          >
            <p *ngIf="form.get('additionalOptionId').hasError('required')">
              {{ "_.required" | translate }}
            </p>
          </div>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-md-4 col-sm-12 mx-auto text-center">
          <button
            type="submit"
            class="btn btn-primary btn-block btn-hover-scale mx-auto mt-3"
          >
            {{ "action.save" | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
