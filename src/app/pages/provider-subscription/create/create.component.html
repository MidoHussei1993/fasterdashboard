<div class="card card-flush shadow-sm">
  <div class="card-header">
    <h3 class="card-title">
      <span> {{ mode | translate }} - </span>
      <span class="mx-2"> {{ "menu.providerSubscription" | translate }} </span>
    </h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <input
          type="text"
          class="form-control form-control-solid"
          placeholder="{{ 'field.driverMobile' | translate }}"
          [(ngModel)]="phoneNumber"
        />
      </div>
      <div class="col-md-2">
        <button
          (click)="GetProviderByPhoneNumber(phoneNumber)"
          type="button"
          class="btn btn-dark btn-sm mt-1"
        >
          <i class="fas fa-search"></i>
          {{ "action.search" | translate }}
        </button>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row my-5">
        <div class="col-md-6 col-sm-12">
          <label class="form-label">{{ "menu.providers" | translate }}</label>
          <select
            formControlName="providerId"
            [disabled]="true"
            class="form-select form-select-solid"
          >
            <option [value]="item.id" *ngFor="let item of providerList">
              {{ item.fullName }}
            </option>
          </select>
          <div
            *ngIf="
              !form.get('providerId').valid &&
              (form.get('providerId').dirty || form.get('providerId').touched)
            "
            class="text text-danger"
          >
            <p *ngIf="form.get('providerId').hasError('required')">
              {{ "_.required" | translate }}
            </p>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <label class="form-label">{{
            "menu.subscription" | translate
          }}</label>
          <select
            formControlName="subscriptionId"
            class="form-select form-select-solid"
          >
            <option [value]="item.id" *ngFor="let item of subscriptionList">
              {{ currentLanguage == "en" ? item.name : item.nameAr }}
            </option>
          </select>
          <div
            *ngIf="
              !form.get('subscriptionId').valid &&
              (form.get('subscriptionId').dirty ||
                form.get('subscriptionId').touched)
            "
            class="text text-danger"
          >
            <p *ngIf="form.get('subscriptionId').hasError('required')">
              {{ "_.required" | translate }}
            </p>
          </div>
        </div>
      </div>

      <div class="row my-5" *ngIf="mode != 'View'">
        <div class="col-md-4 col-sm-12 mx-auto text-center">
          <button
            type="submit"
            class="btn btn-primary btn-block btn-hover-scale"
          >
            {{ "action.save" | translate }}
          </button>
        </div>
      </div>
    </form>
    <hr>
    <form [formGroup]="vendorForm" (ngSubmit)="createVendorSubscription()">
      <div class="row my-5">
        <div class="col-md-6 col-sm-12">
          <label class="form-label">{{ "menu.vendor" | translate }}</label>
          <select
            formControlName="vendorId"
            class="form-select form-select-solid"
          >
            <option [value]="item.id" *ngFor="let item of vendorList">
              {{ currentLanguage == "en" ? item.name : item.nameAr }}
            </option>
          </select>
          <div
            *ngIf="
              !vendorForm.get('vendorId').valid &&
              (vendorForm.get('vendorId').dirty || vendorForm.get('vendorId').touched)
            "
            class="text text-danger"
          >
            <p *ngIf="vendorForm.get('vendorId').hasError('required')">
              {{ "_.required" | translate }}
            </p>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <label class="form-label">{{
            "menu.subscription" | translate
          }}</label>
          <select
            formControlName="subscriptionId"
            class="form-select form-select-solid"
          >
            <option [value]="item.id" *ngFor="let item of subscriptionList">
              {{ currentLanguage == "en" ? item.name : item.nameAr }}
            </option>
          </select>
          <div
            *ngIf="
              !vendorForm.get('subscriptionId').valid &&
              (vendorForm.get('subscriptionId').dirty ||
              vendorForm.get('subscriptionId').touched)
            "
            class="text text-danger"
          >
            <p *ngIf="vendorForm.get('subscriptionId').hasError('required')">
              {{ "_.required" | translate }}
            </p>
          </div>
        </div>
      </div>

      <div class="row my-5" *ngIf="mode != 'View'">
        <div class="col-md-4 col-sm-12 mx-auto text-center">
          <button
            type="submit"
            class="btn btn-primary btn-block btn-hover-scale"
          >
            {{ "action.save" | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
