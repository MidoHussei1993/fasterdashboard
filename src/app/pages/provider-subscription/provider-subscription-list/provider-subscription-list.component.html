<div class="card card-flush shadow-sm">
    <div class="card-header">
      <h3 class="card-title">{{ "menu.providerSubscription" | translate }}</h3>
    </div>
    <div class="card-body">
      <a class="btn btn-sm btn-primary mb-3" [routerLink]="'/provider-subscription/create'">
        <i class="fas fa-plus"></i>
        {{ "action.create" | translate }}
      </a>
      <app-table
        [list]="providerSubscriptionList"
        [titles]="titles"
        [properties]="properties"
        [busyLoading]="busyLoading"
        [pagination]="pagination"
        (activetedPageSize)="setPageSize($event)"
        (activetedPageNumber)="setPageNumber($event)"
        (view)="navigateToView($event)"
        [showDelete]="false"
        [showEdit]="false"
        [showSearch]="true"
        (search)="searchValue($event)"
        ></app-table>
      </div>
    </div>
