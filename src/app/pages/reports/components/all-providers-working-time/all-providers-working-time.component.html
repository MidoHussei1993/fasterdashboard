<div class="card shadow-sm">
  <div class="card-header">
    <h3 class="card-title">
      {{ "menu.providersWorkingTimeReport" | translate }}
    </h3>
  </div>
  <div class="card-body">
    <div class="card bg-light">
      <div class="card-body">
        <app-filter [filter]="filter">
          <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="mb-2"> {{ "field.StartDate" | translate }}</label>
              <p-calendar
                class="d-block"
                [(ngModel)]="filter.StartDate"
                [showTime]="true"
                inputId="time"
              ></p-calendar>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="mb-2"> {{ "field.EndDate" | translate }}</label>
              <p-calendar
                class="d-block"
                [(ngModel)]="filter.EndDate"
                [showTime]="true"
                inputId="time"
              ></p-calendar>
            </div>
          </div>
        </app-filter>
      </div>
    </div>
    <app-table
      [filter]="filter"
      [list]="allProvidersWorkingTimeReport"
      [titles]="titles"
      [properties]="properties"
      [busyLoading]="busyLoading"
      [pagination]="pagination"
      (activetedPageSize)="setPageSize($event)"
      (activetedPageNumber)="setPageNumber($event)"
      [showEdit]="false"
      [showDelete]="false"
      [showView]="false"
      [isdownloadAll]="true"
      [showSearch]="true"
      (search)="searchValue()"
      (resetFilter)="resetfilter()"
      (export)="downloadAll()"
    ></app-table>
  </div>
</div>
