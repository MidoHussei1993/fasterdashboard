<div class="card card-flush shadow-sm">
    <div class="card-header">
      <h3 class="card-title">{{ "menu.customerLastLoginReport" | translate }}</h3>
    </div>
    <div class="card-body">
      <div class="card bg-secondary">
        <div class="card-body">
            <app-filter [filter]="filter"></app-filter>
        </div>
      </div>
      <app-table
        [list]="reportList"
        [titles]="titles"
        [properties]="properties"
        [busyLoading]="busyLoading"
        [showDelete]="false"
        [showEdit]="false"
        [showView]="false"
        [showSearch]="true"
        [isdownloadAll]="reportList.length?true:false"
        (export)="downloadAll()"
        (search)="searchValue()"
        (resetFilter)="resetfilter()"
        [pagination]="pagination"
        (activetedPageSize)="setPageSize($event)"
        (activetedPageNumber)="setPageNumber($event)"
      >
      </app-table>
    </div>
  </div>
