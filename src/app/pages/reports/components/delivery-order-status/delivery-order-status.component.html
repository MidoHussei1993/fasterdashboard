<div class="card card-flush shadow-sm">
  <div class="card-header">
    <h3 class="card-title">
      {{ "menu.deliveryOrderStatusReport" | translate }}
    </h3>
  </div>
  <div class="card-body">
    <div class="card bg-secondary">
      <div class="card-body">
        <app-filter [filter]="filter"></app-filter>
      </div>
    </div>
    <app-table
      [list]="list"
      [titles]="titles"
      [properties]="properties"
      [busyLoading]="busyLoading"
      [showDelete]="false"
      [showEdit]="false"
      [showView]="true"
      [showSearch]="true"
      [isdownloadAll]="list.length ? true : false"
      (export)="downloadAll()"
      (view)="navigateToOrderDetails($event)"
      (search)="searchValue()"
      (resetFilter)="resetfilter()"
      [pagination]="pagination"
      (activetedPageSize)="setPageSize($event)"
      (activetedPageNumber)="setPageNumber($event)"
      [addActions]="true"
      (aciton)="navigateTO($event)"
      [actionList]="[
        {
          title: 'field.acceptRequest',
          icon: 'fa-check text-success',
          type: 'acceptOrder'
        },
        {
          title: 'field.rejectRequest',
          icon: 'fa-times text-danger',
          type: 'rejectOrder'
        }
      ]"
    >
    </app-table>
  </div>
</div>
