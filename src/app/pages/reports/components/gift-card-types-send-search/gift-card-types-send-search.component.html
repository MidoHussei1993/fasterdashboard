<div class="card shadow-sm">
  <div class="card-header">
    <h3 class="card-title">
      {{ "menu.giftCardsReport" | translate }}
    </h3>
  </div>
  <div class="card-body">
    <div class="card bg-light">
      <div class="card-body">
        <app-filter [filter]="filter"> </app-filter>
      </div>
    </div>
    <app-table
      [filter]="filter"
      [list]="list"
      [titles]="titles"
      [properties]="properties"
      [showDelete]="false"
      [showEdit]="false"
      [showView]="false"
      [showSearch]="true"
      [isdownloadAll]="list.length ? true : false"
      (export)="downloadAll()"
      (search)="searchValue()"
      (resetFilter)="resetfilter()"
      [showActivation]="true"
      [showAnotherCheck]="true"
      [AnotherCheckPropName]="'isUsed'"
      [AnotherCheckTitelName]="'isUsed'"
      [showPagination]="false"
      [disabledCheckBox]="true"
    >
    </app-table>
  </div>
</div>
