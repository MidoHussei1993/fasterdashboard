<div class="card shadow-sm">
  <div class="card-body">
    <div class="card bg-light">
      <div class="card-body">
        <app-filter [filter]="filter">
          <div class="col-lg-3 col-md-6 col-sm-12">
            <label class="form-label">{{ "cobone.status" | translate }}</label>
            <select
              [(ngModel)]="filter.TransactionType"
              class="form-select form-select-solid"
            >
              <option [value]="0">
                {{ "field.all" | translate }}
              </option>
              <option [value]="1">
                {{ "action.Withdrawal" | translate }}
              </option>
              <option [value]="2">
                {{ "action.deposit" | translate }}
              </option>
            </select>
          </div>

          <div class="col-lg-3 col-md-6 col-sm-12">
            <label class="form-label">{{
              "global.userType" | translate
            }}</label>
            <select
              [(ngModel)]="filter.UserType"
              class="form-select form-select-solid"
            >
              <option [value]="1">
                {{ "menu.providers" | translate }}
              </option>
              <option [value]="2">
                {{ "menu.customers" | translate }}
              </option>
            </select>
          </div>

          <div class="col-lg-3 col-md-6 col-sm-12">
            <label class="form-label">{{ "action.actions" | translate }}</label>
            <select
              [(ngModel)]="filter.ActionType"
              class="form-select form-select-solid"
            >
              <option [value]="1">
                {{ "field.rewards" | translate }}
              </option>
              <option [value]="2">
                {{ "field.compensation" | translate }}
              </option>
            </select>
          </div>
        </app-filter>
      </div>
    </div>
    <app-table
      [filter]="filter"
      [list]="rewardsCompensationList"
      [titles]="titles"
      [properties]="properties"
      [busyLoading]="busyLoading"
      [showDelete]="false"
      [showEdit]="false"
      [showView]="false"
      [showSearch]="true"
      [isdownloadAll]="rewardsCompensationList.length ? true : false"
      (export)="downloadAll()"
      (search)="searchValue()"
      (resetFilter)="resetfilter()"
      [pagination]="pagination"
      (activetedPageSize)="setPageSize($event)"
      (activetedPageNumber)="setPageNumber($event)"
    >
    </app-table>
  </div>
</div>
