<div class="card card-flush shadow-sm">
    <div class="card-header">
        <h3 class="card-title">{{'reports.ShopAndResturant'|translate }} </h3>
        <div class="card-toolbar">

            <button printTitle="{{'reports.ShopAndResturant'|translate }}" [useExistingCss]="true" printSectionId="print-section" type="button" class="btn btn-primary btn-print" ngxPrint><i class="fas fa-print mx-2"></i>{{'reports.print'|translate}}</button>


        </div>
    </div>
    <div class="card-body " id="print-section" *ngIf="CoboneReport.length>0">

        <div class="table-responsive">
            <app-table [list]="CoboneReport" [titles]="titles" [properties]="properties" [busyLoading]="busyLoading" [pagination]="pagination" (activetedPageSize)="setPageSize($event)" (activetedPageNumber)="setPageNumber($event)" [showDelete]="false" [showEdit]="false"
                [showView]="false"></app-table>
        </div>
    </div>

</div>
