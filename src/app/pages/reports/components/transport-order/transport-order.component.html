<div class="card card-flush shadow-sm">
  <div class="card-header">
    <h3 class="card-title">
      {{ "menu.TransportOrderDataReport" | translate }}
    </h3>
  </div>
  <div class="card-body" id="print-section">
    <div class="card bg-secondary">
      <div class="card-body">
        <app-filter [filter]="filter"></app-filter>
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <label class="form-label">{{ "cobone.status" | translate }}</label>
            <select
              [(ngModel)]="filter.StatusId"
              class="form-select form-select-solid"
            >
              <option [value]="state.id" *ngFor="let state of statusList">
                {{ currentLanguage == "en" ? state.name : state.nameAr }}
              </option>
            </select>
          </div>
          <div class="col-md-4 col-sm-12">
            <label class="form-label">{{ "field.payTypeName" | translate }}</label>
            <select
              [(ngModel)]="filter.PayTypeId"
              class="form-select form-select-solid"
            >
              <option [value]="type.id" *ngFor="let type of payTypeList">
                {{ currentLanguage == "en" ? type.name : type.nameAr }}
              </option>
            </select>
          </div>
          <div class="col-md-4 col-sm-12">
            <label class="form-label">{{ "field.orderType" | translate }}</label>
            <select
              [(ngModel)]="filter.OrderType"
              class="form-select form-select-solid"
            >
            <option [value]="2">
              {{ "field.transport" | translate }}
            </option>
            <option [value]="3">
              {{ "field.taxi" | translate }}
            </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <app-table
      [list]="transportOrderList"
      [titles]="titles"
      [properties]="properties"
      [busyLoading]="busyLoading"
      [pagination]="pagination"
      (activetedPageSize)="setPageSize($event)"
      (activetedPageNumber)="setPageNumber($event)"
      [showDelete]="false"
      [showSearch]="true"
      (edit)="navigateToEdit($event)"
      (view)="navigateToView($event)"
      (search)="searchValue()"
      (resetFilter)="resetfilter()"
      [isdownloadAll]="true"
      (export)="downloadAll()"
      [addActions]="true"
      [actionList]="[
      {
        title: 'field.manualAssignment',
        icon: 'fa-car',
        type: 'assignProvider'
      },
      ]"
      (aciton)="navigateTO($event)"
      ></app-table>
  </div>
</div>
