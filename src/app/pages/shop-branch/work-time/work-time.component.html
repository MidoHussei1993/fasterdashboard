<div class="card card-flush shadow-sm">
  <div class="card-header">
    <h3 class="card-title">
      <span class="mx-2">
        {{ "updateAllShopBranchesWorkTime" | translate }}
      </span>
    </h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="updateAllShopBranchesWorkTime()">
      <div
        class="row mt-3"
        formArrayName="workTimes"
        *ngFor="let row of form.get('workTimes')['controls']; let l = index"
      >
        <div class="row my-5" [formGroupName]="l">
          <h3>
            {{ days[l].name }}
          </h3>
          <div class="col-md-6 col-sm-12">
            <label class="form-label"
              >{{ "global.fromHour" | translate }} (
              {{ "field.mainTime" | translate }} )</label
            >
            <input
              type="time"
              formControlName="firstShiftFromHour"
              class="form-control form-control-solid"
              :placeholder="{{ 'global.fromHour' | translate }}"
              placeholder="HH:mm"
              min="00:00:00"
              max="24:00:00"
              required
              step="60"
            />
            <div
              *ngIf="
                !form.get('workTimes').controls[l].get('firstShiftFromHour')
                  .valid &&
                (form.get('workTimes').controls[l].get('firstShiftFromHour')
                  .dirty ||
                  form.get('workTimes').controls[l].get('firstShiftFromHour')
                    .touched)
              "
              class="text text-danger"
            >
              <p
                *ngIf="
                  form
                    .get('workTimes')
                    .controls[l].get('firstShiftFromHour')
                    .hasError('required')
                "
              >
                {{ "_.required" | translate }}
              </p>
            </div>
          </div>

          <div class="col-md-6 col-sm-12 mb-3">
            <label class="form-label"
              >{{ "global.toHour" | translate }} (
              {{ "field.mainTime" | translate }} )</label
            >
            <input
              type="time"
              formControlName="firstShiftToHour"
              class="form-control form-control-solid"
              :placeholder="{{ 'global.toHour' | translate }}"
              min="00:00:00"
              max="24:00:00"
              required
              step="60"
            />
            <div
              *ngIf="
                !form.get('workTimes').controls[l].get('firstShiftToHour')
                  .valid &&
                (form.get('workTimes').controls[l].get('firstShiftToHour')
                  .dirty ||
                  form.get('workTimes').controls[l].get('firstShiftToHour')
                    .touched)
              "
              class="text text-danger"
            >
              <p
                *ngIf="
                  form
                    .get('workTimes')
                    .controls[l].get('firstShiftToHour')
                    .hasError('required')
                "
              >
                {{ "_.required" | translate }}
              </p>
            </div>
          </div>

          <div class="col-md-6 col-sm-12 my-4">
            <label class="form-label"
              >{{ "field.timeFrom" | translate }} (
              {{ "field.secondTime" | translate }} )</label
            >
            <input
              type="time"
              formControlName="secondShiftFromHour"
              class="form-control form-control-solid"
              :placeholder="{{ 'field.timeFrom' | translate }}"
              placeholder="HH:mm"
              min="00:00:00"
              max="24:00:00"
              step="60"
            />
            <div
              *ngIf="
                !form.get('workTimes').controls[l].get('secondShiftFromHour')
                  .valid &&
                (form.get('workTimes').controls[l].get('secondShiftFromHour')
                  .dirty ||
                  form.get('workTimes').controls[l].get('secondShiftFromHour')
                    .touched)
              "
              class="text text-danger"
            >
              <p
                *ngIf="
                  form
                    .get('workTimes')
                    .controls[l].get('secondShiftFromHour')
                    .hasError('required')
                "
              >
                {{ "_.required" | translate }}
              </p>
            </div>
          </div>

          <div class="col-md-6 col-sm-12 my-4">
            <label class="form-label"
              >{{ "field.timeTo" | translate }} (
              {{ "field.secondTime" | translate }} )</label
            >
            <input
              type="time"
              formControlName="secondShiftToHour"
              class="form-control form-control-solid"
              :placeholder="{{ 'field.timeTo' | translate }}"
              min="00:00:00"
              max="24:00:00"
              step="60"
            />
          </div>
        </div>
        <hr />
      </div>

      <div class="row my-5">
        <div class="col-md-4 col-sm-12 mx-auto text-center">
          <button
            type="submit"
            class="btn btn-primary btn-block btn-hover-scale"
          >
            {{ "action.save" | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
