<div class="card shadow-sm">
  <div class="card-body">
    <a
      class="btn btn-sm btn-primary mb-3"
      [routerLink]="'/faster-wallet/create'"
    >
      <i class="fas fa-plus"></i>
      {{ "action.create" | translate }}
    </a>
    <div class="card bg-light">
      <div class="card-body">
        <app-filter [filter]="filter"></app-filter>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12 mx-auto">
        <div
          class="alert alert-primary mt-4 text-center"
          role="alert"
          *ngIf="total || total == 0"
        >
          <h5 class="">{{ "field.total" | translate }} : {{ total }}</h5>
        </div>
      </div>
    </div>
    <app-table
      [filter]="filter"
      [list]="mainList"
      [titles]="titles"
      [properties]="properties"
      [busyLoading]="busyLoading"
      [pagination]="pagination"
      (activetedPageSize)="setPageSize($event)"
      (activetedPageNumber)="setPageNumber($event)"
      [showEdit]="false"
      [showView]="false"
      [showDelete]="false"
      [showSearch]="true"
      (search)="searchValue()"
      (resetFilter)="resetfilter()"
    ></app-table>
  </div>
</div>
