<div class="card shadow-sm">
  <div class="card-header">
    <div class="card-toolbar">
      <a
        class="btn btn-sm btn-primary mb-3"
        [routerLink]="
          '/faster-wallet/branch-wallet/create/' + filter.ShopBranchId
        "
      >
        <i class="fas fa-plus"></i>
        {{ "action.create" | translate }}
      </a>
    </div>
  </div>
  <div class="card-body">
    <div class="card bg-light">
      <div class="card-body">
        <app-filter [filter]="filter"></app-filter>
      </div>
    </div>
    <div class="alert alert-success mt-2" role="alert">
      <h4 class="alert-heading">
        {{ "field.total" | translate }}
        :
        {{ total }}
      </h4>
    </div>
    <app-table
      [filter]="filter"
      [list]="list"
      [titles]="titles"
      [properties]="properties"
      [pagination]="pagination"
      (activetedPageSize)="setPageSize($event)"
      (activetedPageNumber)="setPageNumber($event)"
      [showDelete]="false"
      [showEdit]="false"
      [showView]="false"
      [showPagination]="false"
      [showSearch]="true"
      (search)="searchValue()"
      (resetFilter)="resetfilter()"
      [addActions]="true"
      [actionList]="[
        {
          title: 'field.orderDetails',
          icon: 'fa-shopping-basket',
          type: 'order'
        }
      ]"
      (aciton)="navigateTO($event)"
    ></app-table>
  </div>
</div>
